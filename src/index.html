<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- <my-component first="y tu" middle="como" last="te llamas"></my-component> -->

    <button id="side-drawer-btn" style="background-color: black; color: white; position: absolute;" >open side menu</button>
    <uc-side-drawer titles="este es el titulo">
      <nav class="side-nav">
        <ul>
          <li><a href="/">list 1</a></li>
          <li><a href="/">list 2</a></li>
          <li><a href="/">list 3</a></li>
        </ul>
      </nav>
    </uc-side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('uc-side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.open) {
          sideDrawer.open = true;
        }
      });
    </script>
  </body>
</html>
